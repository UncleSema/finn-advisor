name: Testing
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: composer install
        uses: docker://composer:2.4.4
        with:
          args: install
      - name: PHPUnit testing
        uses: docker://composer:2.4.4
        with:
          args: test
